{% extends 'base.html' %} {% block title %}Change Password{% endblock %} {% block footer %}
<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>
<script>
    $(document).ready(function () {

		/**
		 * Validate the form
		 */
		$('#formPassword').validate({
			rules: {
				password: {
					required: true,
					minlength: 6,
					validPassword: true
				}
			}
		});

		/**
		 * Show password toggle button
		 */
		$('#inputPassword').hideShowPassword({
			show: false,
			innerToggle: 'focus'
		});
	});
</script>
{% endblock %} {% block body %}
{% if user.errors is not empty %} {% for error in user.errors %}
<div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error!</strong> {{ error }}
</div>
{% endfor %} {% endif %}
<div class="row mt-3">
    <div class="col-md-12">
        <h4>Change Your Password</h4>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-md-12">

<form method="post" id="formPassword" action="/profile/store">

    <div class="form-group row">
        <label for="inputPassword" class="col-4 col-form-label">Password</label>
        <div class="col-6">
            <div class="input-group">
                <input id="inputPassword" name="password" placeholder="At least 6 characters with 1 number" class="form-control here" required type="text">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-eye"></i></span>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="form-group row">
        <div class="offset-4 col-8">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save pr-2"></i>Save</button>
            <a class="btn btn-danger" role="button" href="/profile/show"><i class="fas fa-ban pr-2"></i>Cancel</a>
        </div>
    </div>
</form>
    </div>
</div>

{% endblock %}
