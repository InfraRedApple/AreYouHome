{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block footer %}
    <script src="/js/hideShowPassword.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
        $(document).ready(function () {

            var userId = '{{ user.id }}';

            /**
             * Validate the form
             */
            $('#formProfile').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: {
                            url: '/account/validate-email',
                            data: {
                                ignore_id: function () {
                                    return userId;
                                }
                            }
                        }
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });


            /**
             * Show password toggle button
             */
            $('#inputPassword').hideShowPassword({
                show: false,
                innerToggle: 'focus'
            });
        });
    </script>

{% endblock %}

{% block body %}
{% if user.errors is not empty %}
{% for error in user.errors %}
<div class="alert alert-danger alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error!</strong> {{ error }}
</div>
{% endfor %}
{% endif %}


<div class="row mt-3">
    <div class="col-md-12">
        <h4>My Profile</h4>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-12">
      <form method="post" id="formProfile" action="/profile/update">
         <div class="form-group row">
            <label for="inputName" class="col-4 col-form-label">Name</label>
            <div class="col-8">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text">
                        <i class="fas fa-user"></i>
                     </div>
                  </div>
                 <input id="inputName" name="name" placeholder="Name" value="{{ user.name }}" required class="form-control" />
               </div>
            </div>
         </div>
         <div class="form-group row">
            <label for="inputEmail" class="col-4 col-form-label">Email Address</label>
            <div class="col-8">
               <div class="input-group">
                  <div class="input-group-prepend">
                     <div class="input-group-text">
                        <i class="fas fa-envelope"></i>
                     </div>
                  </div>
                   <input id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}" required type="email" class="form-control" />
               </div>
            </div>
         </div>
          <hr />
          <div class="form-group row">
            <div class="offset-4 col-8">
               <button type="submit" class="btn btn-primary">Save</button>
                <a href="/profile/password" class="btn btn-info" role="button">Change Password</a>
                <a href="/profile/show" class="btn btn-danger ml-3" role="button">Cancel</a>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock %}
